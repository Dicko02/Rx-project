<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Mettre à Jour un Employé</title>
    <link rel="stylesheet" href="updateEmploye.css">
</head>
<body>
    <h2>Mettre à Jour un Employé</h2>
    <form action="updateEmploye.php" method="POST">
        <label for="id">ID de l'Employé:</label>
        <input type="number" id="id" name="id" required><br>

        <label for="name">Nom:</label>
        <input type="text" id="name" name="name" required><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br>

        <label for="position">Poste:</label>
        <input type="text" id="position" name="position" required><br>

        <input type="submit" value="Mettre à jour">
    </form>
    <a href="../index.html" class="button">Retour au Menu Principal</a>
</body>
</html>
